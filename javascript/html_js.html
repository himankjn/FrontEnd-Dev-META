<html>
    <head>
        <title>
            MyPage
        </title>
    </head>
    <body>
        <h1 id="firstheading"> This is My Page!</h1>
        <!-- javascript added to change content of h1 dynamically -->
        <script>
            const h1=document.querySelector('h1');
            //const h1= document.getElementById("firstheading")
            function handle(){
                h1.innerText="Updated content of page!"
            }
            h1.addEventListener('click',handle)
        </script>
    </body>
</html>
