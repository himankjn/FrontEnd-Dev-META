<html>
    <head>
        <title> Sign Up </title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="description" content="signuppage">
        <meta name="author" content="Himank Jain">
    </head>
    <body>
        <header>
            <!-- used for logo --> 
        </header>

        <nav>
            <!-- used for navigation bar -->
        </nav>

        <main>
            <h1> Sign Up </h1>
            <form action="/register" method="POST">
                <div>
                    <label for="user_name">User Name</label><br>
                    <input type="text" id="user_name" name="user_name">
                </div>
                <div>
                    <label for="user_email">E-mail</label><br>
                    <input type="email" id="user_email" name="user_email" required minlength="3" maxlength="20">
                </div>
                <div>
                    <labal for="user_password">Password</labal><br>
                    <input type="password" id="user_password" name="user_password" required minlength="8">
                </div>
                <div>
                    <label for="user_confirm_password">Confirm Password</label><br>
                    <input type="password" id="user_confirm_password" name="user_confirm_password" required>
                </div>
                <div>
                    <button type="submit">SignUp</button>
                </div>
            </form>
        </main>

        <footer>
            <!-- used for footer -->
        </footer>
        
        <script src="js/script.js"></script>
    </body>
</html>
